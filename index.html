<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" href="plbs.png" type="image/png">
  <link rel="icon" href="assets/favicon.ico" />
  <meta name="description" content="Surat apresiasi untuk anggota Program Director. Ketik namamu untuk melihat surat khusus!" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dear Program Director</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      color: #222;
    }

    .carousel-item {
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 12px;
      color: #fff;
    }

    .carousel-caption h1, .carousel-caption p {
      animation: fadeInUp 1s;
    }

    #btnToLogin {
      background: #333;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      margin-top: 20px;
    }

    #btnToLogin:hover {
      background: #555;
      transform: scale(1.05);
    }

    .letter-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      transition: 0.3s;
    }

    .letter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .carousel-caption h1 {
        font-size: 2rem;
      }
      @media (max-width: 576px) {
  #inputName {
    margin-bottom: 1rem;
  }
  .letter-card {
    padding: 15px;
  }
}

    }
    .fade-out {
  animation: fadeOut 0.5s forwards;
    }
@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(0.95);
  }
}

  </style>
</head>
<body>

<!-- Wrapper agar posisi teks dan carousel bisa tumpuk -->
<div class="position-relative" style="height: 100vh; overflow: hidden;">
    
    <!-- Carousel sebagai background -->
    <div id="carouselBackground" class="carousel slide h-100" data-bs-ride="carousel">
      <div class="carousel-inner h-100">

        <div class="carousel-item active h-100" style="background-image: url('2.jpg'); background-size: cover; background-position: center;"></div>
        <div class="carousel-item h-100" style="background-image: url('3.jpg'); background-size: cover; background-position: center;"></div>
        <div class="carousel-item h-100" style="background-image: url('1.jpg'); background-size: cover; background-position: center;"></div>

      </div>
    </div>

    <!-- Teks tetap di tengah -->
    <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
      <h1 style="font-size: 3rem; font-weight: bold; text-shadow: 2px 2px 8px rgba(0,0,0,0.6);">Dear Program Director</h1>
      <button id="btnToLogin" class="btn btn-light mt-4 px-4 py-2 rounded-pill shadow">Klik untuk lanjut</button>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="loginSection" class="container py-5" style="display: none;">
    <h2 class="text-center mb-4">Masukkan Namamu</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" id="inputName" class="form-control form-control-lg text-center rounded-pill shadow-sm" placeholder="Contoh: allip">
      </div>
    </div>
    <div class="text-center mt-4">
      <button id="btnLogin" class="btn btn-dark px-4 py-2 rounded-pill">Lihat Surat</button>
    </div>
  </div>

  <!-- SURAT -->
  <div id="letterSection" class="container py-5" style="display:none;">
    <h2 id="greeting" class="text-center mb-4" data-aos="zoom-in"></h2>
    <div class="row mt-3" id="letterList"></div>
    <div class="text-center mt-4">
        <button onclick="goBack()" class="btn btn-secondary rounded-pill">Kembali</button>
      </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const letters = [
    {
        nama: "Rasyid",
        isi: "Terimaksih yang sebesar-besarnya untuk rasyid yang udah mau bantu aku untuk bisa akrab sama yang lainnya. Terimaksih juga udah mau nemenin aku selama ini big proud untuk rasyid pokoknya, oooh iya selamat juga ya udah jadi GM, Semoga PLBS makin keren dah di tanganmu hehe🔥🔥🦾🦾"
      },
      {
        nama: "Allip",
        isi: "Aku mau ucapin terimakasih untuk satu periodenya. Terimakasih udah bimbing Aku selama di PD lip, Keren dah pokoknya big proud buat allip. maaf juga kalo sering ngrepoti baik periode kemarin sama periode depan. mohon bimbing saya pa🔥🔥"
      },
      {
        nama: "Dipa",
        isi: "Aku mau ucapin terimakasih udah mau bantu aku selama di PD. Maaf juga kalo semisal aku kurang akrab atau kelihatan cuek sama kamu dan temen-temen yang lainnya. Semangat jadi Libang PD periode baru Dip😁😁"
      },
      {
        nama: "Mba Ippeh",
        isi: "Mba ippeh terimakasih mba udah mau bantu aku selama ini. maafkan aku juga kalo semisal aku kurang akrab atau kelihatan cuek sama kalian di PD. Semangat mba di LPM dimensi hehe😁😁🦾🦾"
      },
      {
        nama: "Tari",
        isi: "Terimakasih Tari kamu udah mau bantu aku di periode ini.maaf juga kalo semisal aku ada saah sama kamu, maaf ya tar hehe😁😁😁"
      },
      {
        nama: "Mba Adel",
        isi: "TErimakasih mba adel udah mau bantu aku selama di PD mba, udah buat aku bisa bertahan di PD, udah bantu aku buat script dan lain-lain. maaf juga mba kalo semisal aku ada salah, sama kalo keliatan cuek sama kurang akrab dengan anak-anak PD dan On Air yang lain mba😊😊😊"
      },
      {
        nama: "Mba Mutia",
        isi: "Terimaksih mba mut udah memberi bimbingan buat anak PD selama satu periode ini,big prooud pokoknya, maaf juga kalo aku ga pernah akrab sama mba mut kaya yang lainnya ya mba😁😁😁"
      },
      {
        nama: "Viana",
        isi: "Makasih vi udah mau bantu aku selama periode ini, makasih juga udah mencoba akrab sama aku tapi aku orangnya emang kaya gini ga bisa so asik sama yang lainnya (apalagi sama perempuan), terimakasi juga udah bantuin aku bikin script selama ini vii, semangat juga buat kadep On Air menggantikan mba adel di periode baru🔥🔥"
      }
    ];

  // Tombol "Klik untuk lanjut" → tampilkan input nama
  document.getElementById('btnToLogin').addEventListener('click', () => {
    document.querySelector('.position-relative').classList.add('zoom-out');
    setTimeout(() => {
  document.querySelector('.position-relative').style.display = 'none';
  document.getElementById('loginSection').style.display = 'block';
    }, 500);
  });

  function goBack() {
  document.getElementById('letterSection').style.display = 'none';
  document.getElementById('loginSection').style.display = 'block';
}


  // Tombol "Lihat Surat" → cari dan tampilkan surat
  document.getElementById('btnLogin').addEventListener('click', () => {
    const inputName = document.getElementById('inputName').value.trim();
    const letterList = document.getElementById('letterList');
    const greeting = document.getElementById('greeting');
    letterList.innerHTML = '';

    const surat = letters.find(l => l.nama.toLowerCase() === inputName.toLowerCase());

    let finalLetter;
    if (surat) {
      finalLetter = surat;
    } else {
      finalLetter = {
        nama: inputName || "Teman",
        isi: `Hai ${inputName || "Teman"}, terimakasih sudah menjadi bagian dari perjalanan ini.`
      };
    }

    greeting.textContent = `Hai, ${finalLetter.nama}! 👋 Ini surat untukmu.`;

    const card = document.createElement('div');
    card.className = 'col-md-8 offset-md-2';
    card.setAttribute('data-aos', 'fade-up');
    card.innerHTML = `
      <div class="card letter-card">
        <div class="card-body">
          <h5 class="card-title">Surat untuk ${finalLetter.nama}</h5>
          <p class="card-text">${finalLetter.isi}</p>
        </div>
      </div>
    `;

    document.getElementById('loginSection').style.display = 'none';
    document.getElementById('letterSection').style.display = 'block';
    letterList.appendChild(card);
  });
  </script>
</body>
</html>
